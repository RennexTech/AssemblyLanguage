<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --blueprint-bg: #1e3a8a;
            --grid-line: rgba(255, 255, 255, 0.1);
            --ink-white: #f0f9ff;
            --highlight-cyan: #22d3ee;
        }

        body {
            font-family: 'Fira Code', 'Courier New', monospace;
            background-color: #d1d5db;
            display: flex;
            justify-content: center;
            padding: 40px;
        }

        .blueprint-table {
            background-color: var(--blueprint-bg);
            background-image: 
                linear-gradient(var(--grid-line) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-line) 1px, transparent 1px);
            background-size: 20px 20px;
            padding: 30px;
            border-radius: 4px;
            border: 4px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: var(--ink-white);
            max-width: 700px;
            width: 100%;
        }

        h2 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0;
            border-bottom: 2px solid var(--highlight-cyan);
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            text-align: left;
            padding: 12px;
            color: var(--highlight-cyan);
            border-bottom: 2px solid white;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        td {
            padding: 15px 12px;
            border-bottom: 1px solid var(--grid-line);
            vertical-align: top;
        }

        .directive-name {
            font-weight: bold;
            color: #fff;
            display: block;
        }

        .code-snippet {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: var(--highlight-cyan);
        }

        .explanation {
            font-size: 0.9rem;
            opacity: 0.9;
            line-height: 1.4;
        }
    </style>
</head>
<body>

<div class="blueprint-table">
    <h2>Assembly Directives</h2>
    <table>
        <thead>
            <tr>
                <th>Directive</th>
                <th>Scope & Meaning</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><span class="directive-name">main ENDP</span></td>
                <td class="explanation">
                    Ends the <span class="code-snippet">procedure</span> named "main".
                </td>
            </tr>
            <tr>
                <td><span class="directive-name">END main</span></td>
                <td class="explanation">
                    Ends the <strong>entire program</strong> and explicitly sets 
                    <span class="code-snippet">main</span> as the entry point.
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
